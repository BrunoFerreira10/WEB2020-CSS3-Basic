<!DOCTYPE html>
<html>
<head>
	<title>Fontes e Cores</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		div {
			font-size: 60px;
		}

		.texto{
			/*
			px -> tamanho fixo;
			% -> tamanho relativo;
			em -> tamanho relativo ao container pai.
			*/
			/*font-size: 500%;*/
			font-size: 1.1em;

		}
		
	</style>
</head>
<body >
	<div>
		<p class="texto">Conteúdo</p>	
		<p>Conteúdo</p>	
	</div>
</body>
</html>
